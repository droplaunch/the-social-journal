<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon — DSPs</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff66;
      font-family: 'Courier New', Courier, monospace;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .boot-sequence {
      font-size: 1rem;
      text-align: left;
      white-space: pre-line;
      max-width: 600px;
      margin-bottom: 2rem;
      animation: typewriter 4s steps(60) 1 normal both;
      border-right: 2px solid #00ff66;
      padding-right: 0.4rem;
    }

    .content, .back-link {
      display: none;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    #progressContainer {
      width: 80%;
      height: 10px;
      background: #003322;
      margin-bottom: 2rem;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #00ff66;
      transition: width 2s ease-in-out;
    }

    a {
      color: #00ff66;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    .scanlines::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2) 0px,
        rgba(0, 0, 0, 0.2) 1px,
        transparent 1px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 99;
    }
  </style>
</head>
<body class="scanlines">
  <div class="boot-sequence" id="bootText">
Initializing...
Loading Digital Sound Protocols...
Connecting to Audio Host...
Verifying Track Metadata...
Awaiting Drop...
  </div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div class="content">
    <h1>Coming Soon</h1>
    <p>
      This album will drop on all DSPs in 2026.<br>
      Stay tuned — it’s more than just music. It’s a graduation.
    </p>
    <p class="back-link"><a href="index.html">← Back</a></p>
  </div>

  <audio id="teaserAudio" autoplay muted>
    <source src="teaser.mp3" type="audio/mpeg">
  </audio>

  <script>
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");
    const content = document.querySelector(".content");

    setTimeout(() => {
      document.getElementById("bootText").style.display = 'none';
      progressContainer.style.display = 'block';
      progressBar.style.width = '100%';
    }, 4000);

    setTimeout(() => {
      progressContainer.style.display = 'none';
      content.style.display = 'block';
      document.querySelectorAll('.content > *').forEach(el => {
        el.style.display = 'block';
      });

      const audio = document.getElementById('teaserAudio');
      audio.muted = false;
      audio.play().catch(() => {});
    }, 6500);
  </script>
</body>
</html>
