<title>contact</title>
<style>
body {
background-color: #000;
color: #fff;
font-family: "Courier New", monospace;
text-align: center;
padding: 20px;
}
nav {
border-top: 1px dashed #aaa;
border-bottom: 1px dashed #aaa;
padding: 10px 0;
margin-bottom: 30px;
}
nav a {
color: #21ea1a;
margin: 0 20px;
text-decoration: none;
font-weight: bold;
}
nav a:hover {
text-decoration: underline;
}
h1 {
color: #21ea1a;
font-size: 1.8rem;
margin-bottom: 20px;
}
.contact-section {
max-width: 600px;
margin: 0 auto 30px auto;
background-color: #111;
border-radius: 25px; /* Creates the bubble effect */
padding: 30px;
text-align: left;
}
.contact-section h2 {
color: #17da4e;
font-size: 1.4rem;
margin-top: 0;
}
.contact-form label {
display: block;
margin-bottom: 5px;
color: #ccc;
}
.contact-form input,
.contact-form textarea {
width: 100%;
padding: 10px;
margin-bottom: 15px;
background-color: #333;
border: 1px solid #555;
color: #fff;
font-family: "Courier New", monospace;
border-radius: 5px;
box-sizing: border-box;
}
.contact-form textarea {
height: 150px;
resize: vertical;
}
.contact-form button {
background-color: #17da4e;
color: #000;
padding: 10px 20px;
border: none;
border-radius: 5px;
font-family: "Courier New", monospace;
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s;
}
.contact-form button:hover {
background-color: #21ea1a;
}
.contact-info p {
margin: 5px 0;
}
.contact-info a {
color: #17da4e;
text-decoration: none;
}
.contact-info a:hover {
text-decoration: underline;
}
footer {
margin-top: 40px;
font-size: 0.8rem;
color: #aaa;
}
</style>
</head>
